<section class="container my-5">
    <h2 class="text-center">STUDENT REGISTRATION FORM</h2>
    <form [formGroup]="studentForm">
        <div class="row mt-5">
            <!--------- Firstname -------->
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname" formControlName="firstname">
                </div>
            </div>
            <!--------- Middlename -------->
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="mname" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="mname" formControlName="middlename">
                </div>
            </div>
            <!--------- Lastname -------->
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" formControlName="lastname">
                </div>
            </div>
            <!--------- Full Name -------->
            <div class="col-md-9">
                <div class="mb-3">
                    <label for="flname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="flname" formControlName="fullName">
                </div>
            </div>
            <!--------- Date of Birth -------->
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" formControlName="dob">
                </div>
            </div>
            <!--------- Age -------->
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="text" class="form-control" id="age" formControlName="age">
                </div>
            </div>
            <!--------- Licence No. -------->
            <div class="col-md-4">
                <div class="mb-3"
                    [ngClass]="studentForm.controls['licenceNo'].errors?.['required'] ? 'text-danger' : ''">
                    <label for="lcn" class="form-label">Licence No.</label>
                    <input type="text" class="form-control" id="lcn" formControlName="licenceNo">
                </div>
            </div>
            <!--------- Country -------->
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="country" class="form-label">Select Country</label>
                    <select class="form-select" id="country" formControlName="country">
                        <option value="">select country</option>
                        <option value="USA">USA</option>
                        <option value="India">India</option>
                        <option value="Srilanka">Srilanka</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <!--------- Provide State -------->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="state" class="form-label">Provide State</label>
                    <input type="text" class="form-control" id="state" formControlName="state">
                </div>
            </div>
        </div>
        <!--------- Identity Proof -------->
        <div class="row" *ngIf="studentForm.controls['country'].value === 'India'">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="idproof" class="form-label">Identity Proof</label>
                    <select class="form-select" id="idproof" formControlName="identityType">
                        <option value="">select Identity Proof</option>
                        <option value="aadharCard">Aadhar Card</option>
                        <option value="panCard">Pan Card</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <!--------- Enter Card No. -------->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="cardno" class="form-label">Enter Card No.</label>
                    <input type="text" class="form-control" id="cardno" formControlName="cardno">
                </div>
            </div>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <button type="reset" class="btn btn-danger">Reset Form</button>
            <button type="submit" class="btn btn-success mx-3">Submit Form</button>
        </div>
    </form>
</section>
